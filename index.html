<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Internet Speed Test</title>
</head>
<body>
    <h1 class="title">Internet Speed Test</h1>
    <div class="card-container">
        <div class="card" id="speedCard">
            <div id="speedResults">
                <p class="heading">Speed Test Results</p>
                <p id="downloadSpeed">Download: -- Mbps</p>
                <p id="uploadSpeed">Upload: -- Mbps</p>
                <p id="ping">Ping: -- ms</p>
            </div>
        </div>
    </div>
    <button id="testButton" class="test-button">Test Speed</button>

    <script src="script.js"></script>
</body>
</html>
